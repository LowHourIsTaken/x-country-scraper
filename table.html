<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Location Scraper - Results</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #15202b;
      color: #fff;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }
    h1 {
      font-size: 24px;
      font-weight: 700;
    }
    .header-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .btn:hover { opacity: 0.9; }
    .btn-primary { background: #1da1f2; color: #fff; }
    .btn-secondary { background: #38444d; color: #fff; }

    /* Toolbar */
    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 16px;
      border: 1px solid #38444d;
      border-radius: 9999px;
      background: #192734;
      color: #fff;
      font-size: 14px;
    }
    .search-input::placeholder { color: #657786; }
    .search-input:focus { outline: none; border-color: #1da1f2; }
    .filter-select {
      padding: 10px 16px;
      border: 1px solid #38444d;
      border-radius: 9999px;
      background: #192734;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      min-width: 150px;
    }
    .filter-select:focus { outline: none; border-color: #1da1f2; }

    /* Stats */
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 16px;
      font-size: 14px;
      color: #8899a6;
    }
    .stats span { background: #192734; padding: 6px 12px; border-radius: 6px; }

    /* Table */
    .table-wrapper {
      background: #192734;
      border-radius: 12px;
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background: #1c2732;
      padding: 14px 16px;
      text-align: left;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #8899a6;
      border-bottom: 2px solid #38444d;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    th:hover { background: #243447; }
    th.sorted { color: #1da1f2; }
    th .sort-icon { margin-left: 6px; }
    td {
      padding: 12px 16px;
      border-bottom: 1px solid #38444d;
      font-size: 14px;
    }
    tr:hover { background: #1c2732; }
    tr:last-child td { border-bottom: none; }

    .col-region { width: 80px; font-size: 12px; color: #8899a6; }
    .col-handle a {
      color: #1da1f2;
      text-decoration: none;
      font-weight: 500;
    }
    .col-handle a:hover { text-decoration: underline; }
    .col-name { color: #fff; }
    .col-location { color: #8899a6; }
    .col-followers { text-align: right; color: #8899a6; }

    .empty-state {
      padding: 60px 20px;
      text-align: center;
      color: #657786;
    }
    .empty-state h2 { font-size: 18px; margin-bottom: 8px; color: #8899a6; }
    .empty-state p { font-size: 14px; }

    .credit { font-size: 12px; color: #657786; margin-top: 2px; }
    .credit a { color: #657786; text-decoration: none; }
    .credit a:hover { color: #1da1f2; }

    .footer {
      margin-top: 24px;
      text-align: center;
    }
    .coffee-link {
      font-size: 12px;
      color: #657786;
      text-decoration: none;
    }
    .coffee-link:hover { color: #ffdd00; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Scraped Users</h1>
        <p class="credit">by <a href="https://x.com/LowHour" target="_blank">@LowHour</a></p>
      </div>
      <div class="header-actions">
        <button id="export-btn" class="btn btn-secondary">Export CSV</button>
        <button id="refresh-btn" class="btn btn-primary">Refresh</button>
      </div>
    </header>

    <div class="toolbar">
      <input type="text" id="search" class="search-input" placeholder="Search by handle, name, or location...">
      <select id="country-filter" class="filter-select">
        <option value="">All Locations</option>
      </select>
    </div>

    <div class="stats">
      <span id="total-count">0 users total</span>
      <span id="filtered-count">0 shown</span>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th class="col-region" data-sort="region">Region</th>
            <th data-sort="handle">Handle <span class="sort-icon">↕</span></th>
            <th data-sort="displayName">Name <span class="sort-icon">↕</span></th>
            <th data-sort="location">Location <span class="sort-icon">↕</span></th>
            <th class="col-followers" data-sort="followersCount">Followers <span class="sort-icon">↕</span></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
      <div id="empty-state" class="empty-state" style="display:none;">
        <h2>No results</h2>
        <p>No users match your search criteria</p>
      </div>
    </div>

    <div class="footer">
      <a href="https://buymeacoffee.com/lowhour" target="_blank" class="coffee-link">Buy me a coffee</a>
    </div>
  </div>

  <script src="table.js"></script>
</body>
</html>
